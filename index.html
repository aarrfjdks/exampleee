<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELWP Volunteer Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 font-['Public_Sans'] min-h-screen flex flex-col">

    <header role="banner" class="bg-white shadow-sm sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKiitlaToAlUS56lWl08Fe0yfL_So_35JXjQ&s" alt="ELWP logo" class="w-12 h-12" />
          <h1 class="text-2xl font-bold"><a href="index.html" class="hover:underline">ELWP Volunteer</a></h1>
        </div>
        <nav role="navigation" aria-label="Main menu" class="flex gap-6 text-sm">
          <a href="#" class="hover:text-blue-600 focus-visible:outline">Explore</a>
          <a href="#" class="hover:text-blue-600 focus-visible:outline">Events</a>
          <a href="teams.html" class="hover:text-blue-600 focus-visible:outline">Chats</a>
          <a href="#" class="hover:text-blue-600 focus-visible:outline">Projects</a>
        </nav>
      </div>
    </header>

    <main role="main" class="flex-1 container mx-auto px-4 py-10 space-y-14">
      <!-- Profile -->
      <section aria-labelledby="profile-heading" class="flex flex-col sm:flex-row items-center gap-6">
        <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="Jenice W. profile picture" class="rounded-full w-32 h-32 shadow-md" />
        <div>
          <h2 id="profile-heading" class="text-2xl font-bold">Carlos W.</h2>
          <p class="text-gray-700">Product Designer</p>
          <p class="text-sm text-gray-500">San Francisco, CA</p>
        </div>
      </section>

      <!-- Circles -->
      <section aria-labelledby="circles-heading">
        <h3 id="circles-heading" class="text-xl font-semibold mb-4">Your Circles</h3>
        <ul class="grid grid-cols-2 sm:grid-cols-3 gap-6" role="list">
          <li class="flex flex-col items-center text-center bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition">
            <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" class="rounded-full" alt="Luminous circle logo" />
            <p class="mt-3 font-medium">Circle 1</p>
          </li>
          <li class="flex flex-col items-center text-center bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition">
            <img src="https://cdn.pixabay.com/photo/2016/07/07/16/46/dice-1502706_640.jpg" class="rounded-full" alt="Women in Tech circle logo" />
            <p class="mt-3 font-medium">Circle 2</p>
          </li>
          <li class="flex flex-col items-center text-center bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHRArM_LlJg-p2HNeDX3sobLEXdJe2M1gBww&s" class="rounded-full" alt="Designers circle logo" />
            <p class="mt-3 font-medium">Circle 3</p>
          </li>
        </ul>
      </section>

      <!-- Projects -->
      <section aria-labelledby="projects-heading">
        <h3 id="projects-heading" class="text-xl font-semibold mb-4">Your Projects</h3>
        <ul class="grid sm:grid-cols-2 gap-6" role="list">
          <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
            <img src="https://img.freepik.com/free-vector/random-fun-hand-drawn-doodle-pattern-background_1048-19869.jpg" alt="Luminous project screenshot" class="rounded w-full h-32 object-cover mb-3" />
            <h4 class="text-lg font-medium">Text</h4>
            <p class="text-sm text-gray-600">Text</p>
          </li>
          <li class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition">
            <img src="https://img.freepik.com/free-vector/set-black-irregular-blobs-random-liquid-uneven-drop-shape-amorphous-splodges-asymmetric-spots_88138-2073.jpg" alt="UX Research Project image" class="rounded w-full h-32 object-cover mb-3" />
            <h4 class="text-lg font-medium">Text</h4>
            <p class="text-sm text-gray-600">Text</p>
          </li>
        </ul>
      </section>
    </main>

    <footer role="contentinfo" class="text-center py-6 text-sm text-gray-500">
      &copy; 2025 ELWP Volunteer. All rights reserved.
    </footer>
  </body>
</html>
